    <script>
        function revealText(containerId) {
            const container = document.getElementById(containerId);
            const letters = container.querySelectorAll("h1");
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.remove("opacity-0");
                }, index * 500);
            });

            const img = container.querySelectorAll("img");
            img.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.remove("opacity-0");
                }, index * 500);
            });
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0.5 },
                colors: ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffff00', '#00ffff'],
            });
        }

        document.getElementById('clik').onclick = () => {
            launchConfetti();
            revealText("H");
            setTimeout(() => revealText("B"), 3000);
            setTimeout(() => revealText("Incessku"), 7000);
            setTimeout(() => revealText("Scroll"), 9000);
            setTimeout(() => revealText("sayanggku"), 11000);
        }
    </script>
